# @package _global_

defaults:
  - override /hydra/launcher: clusterduck_slurm
  - _self_

hydra:
  mode: MULTIRUN  # needed for launcher to be used
  launcher:
    timeout_min: 5
    partition: dev_accelerated
    gres: gpu:4
    num_of_overrides_per_job: 4
    parallel_executions_in_job: 2
    wait_for_completion: False
    resources_config:
      - cpu
      - cuda
      - stagger:
          delay: 5
