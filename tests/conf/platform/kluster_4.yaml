# @package _global_

defaults:
  - override /hydra/launcher: clusterduck_slurm
  - _self_

platform_name: kluster
hydra:
  mode: MULTIRUN
  launcher:
    name: ${hydra.job.name}
    submitit_folder: ${hydra.sweep.dir}/submitit/%j
    timeout_min: 2880
    gres: gpu:4
    additional_parameters:
      cpus-per-task: 8  # 1/4 of available CPUs
    mem_per_cpu: 120000  # 1/8 of available memory per CPU
    exclude: node[4-5]  # e.g. do not allocate on these nodes because the RTX2080 doesn't have enough VRAM
