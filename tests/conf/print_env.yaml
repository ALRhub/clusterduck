defaults:
  - _self_

env_vars:
  - HOSTNAME
  - SLURM_JOB_ID
  - SLURM_ARRAY_JOB_ID
  - SLURM_ARRAY_TASK_ID
  - SLURM_STEP_ID
  - SLURM_JOB_GPUS
  - SLURM_STEP_GPUS
  - CUDA_VISIBLE_DEVICES
  - EGL_DEVICE_ID

cpu:
  detect_w_psutil: True
  detect_w_os: False

mem:
  detect_w_os: True

gpu:
  detect_w_pytorch: True
  detect_w_pycuda: True
